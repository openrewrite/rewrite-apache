---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.apache.poi.UpgradeApachePoi_5
displayName: Migrates to Apache POI 5.x
description: >-
  Migrates to the latest Apache POI 5.x release. This recipe modifies
  build files to account for artifact renames and upgrades dependency
  versions. It also chains the 4.1 recipe to handle all prior API
  migrations.
tags:
  - apache
  - poi
recipeList:
  - org.openrewrite.apache.poi.UpgradeApachePoi_4_1
  - org.openrewrite.java.dependencies.ChangeDependency:
      oldGroupId: org.apache.poi
      oldArtifactId: poi-ooxml-schemas
      newGroupId: org.apache.poi
      newArtifactId: poi-ooxml-lite
      newVersion: 5.x
  - org.openrewrite.java.dependencies.ChangeDependency:
      oldGroupId: org.apache.poi
      oldArtifactId: ooxml-schemas
      newGroupId: org.apache.poi
      newArtifactId: poi-ooxml-full
      newVersion: 5.x
  - org.openrewrite.java.dependencies.RemoveDependency:
      groupId: org.apache.poi
      artifactId: ooxml-security
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.apache.poi
      artifactId: poi*
      newVersion: 5.x
